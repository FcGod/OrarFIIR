  body {
  min-height: 100vh;
  
  display: grid;
  place-items: center;
  
  font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
}

.btn-wrap {
  display: grid;
  grid-template-columns: repeat(2, auto);
  gap: 1em;
  
  padding: 1.5em;

  border: 2px solid black;
  border-radius: 0.8em;
  box-shadow: 3px 3px 8px 3px rgba(0,0,0,0.15);
}


.btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5em;
  
  padding: 1em;
  border-radius: 0.5em;
    
  background-color: black;
  box-shadow: 2px 2px 5px 2px rgba(0,0,0,0.1);

  text-decoration: none;
  color: white;
  
  transform: scale(0.8);
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn:hover {
  transform: scale(1);
  background-color: hsla(var(--hue), var(--saturation), var(--lightness), 1);
  box-shadow: 2px 2px 6px 2px hsla(var(--hue), var(--saturation), var(--lightness), 0.2);
}



.btn.apple:hover {
  --hue: 0;
  --saturation: 0%;
  --lightness: 33%;
}

.btn span {
  font-size: 1.2rem;
}


</style>
